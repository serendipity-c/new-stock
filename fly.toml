# fly.toml 配置文件 - Fly.io 部署配置

app = "stock-scanner"
primary_region = "sin"

[build]
  dockerfile = "2.5 webapp/Dockerfile"

[env]
  PYTHONUNBUFFERED = "1"
  FLASK_ENV = "production"
  TZ = "Asia/Shanghai"

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  interval = "30s"
  timeout = "10s"
  grace_period = "60s"
  method = "GET"
  path = "/api/status"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[deploy]
  release_command = "python -c 'print(\"Application ready\")'"
